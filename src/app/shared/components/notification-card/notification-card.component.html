<div class="notification-card">
    <div class="notification-icon" [ngClass]="getStatusIconClass()">
      <i [ngClass]="'icon-' + getStatusIcon()"></i>
    </div>
    <div class="notification-content">
      <p class="message">{{ notification.message }}</p>
      <p class="timestamp">{{ notification.timestamp | date:'dd/MM/yyyy hh:mm a' }}</p>
    </div>
  </div>
